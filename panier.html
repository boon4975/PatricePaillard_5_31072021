<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Oniroco votre marketplace préféré pour vos produits fait-main et personnalisable !">
        <meta name="title" content="Oniroco">
        <meta name="robots" content="index, follow">
    
        <link rel="shortcut icon" type="image/png" href="./images/logo/favicon.png">
        <link rel="stylesheet" href="./frontend/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/644a43a817.js" crossorigin="anonymous"></script>
        
    
        <title>Votre Panier - Oniroco</title>
    </head>
<body>
    <!-- Header conteneur -->   
    <header class="container-fluid container-lg bg-light col-12">
        <div class="row">
                
                <div class="col-2"><img src="./images/logo/icon.png" alt=""></div>
                <div class="col-8 pt-2"><a href="index.html" class="text-decoration-none text-start"><h1>Oniroco</h1></a></div>
                <div class="col-2">
                    <div class="cart">
                        <div class="cart__block">
                            <a href="panier.html" class="text-decoration-none" ><div class="cart__icon pt-2"><i class="fas fa-shopping-cart fa-lg"></i><p class="h6">Panier</p></div>
                            <div id="countarticle" class="cart__count fw-bold d-none">0</div></a>
                        </div>
                    </div>
                </div>
        </div>
        <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="navbar-item active">
                            <a href="#" class="nav-link">Ours en peluche</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#" class="nav-link">Meuble en chêne</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#" class="nav-link">Lentille photo</a>
                        </li>
                    </ul>
                </div>
                
            </nav>
        </div>
    </header>
    <!-- conteneur liste des articles dans le panier-->
    <div class="container-fluid container-lg ">
        <div class="row">
            <table class="col col-md-8 table text-center align-middle small my-1">
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th colspan="2">Détails</th>
                        <th>Quantité</th>
                        <th>P.U.</th>
                        <th>Sous-total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="main">

                </tbody>
            </table>
            <!-- insertion du resultat requete liste des éléments d'un produit -->

        </div>
    </div>
    <!-- Total de la commande -->
    <div class="container-fluid container-lg">
        <div class="row">
            <div class="col-8 col-md-10 text-end">Total de votre commande : </div>
            <div id="total" class="col-4 col-md-2 text-center fw-bold"></div>
        </div>
        <div class="row">
            <hr class="my-3"/>
        </div> 
    </div>
    <!-- Btn passer commande-->
    <div class="container">
        <div class="row">
            <div class="col-0 col-md-3"></div>
            <div class="col-12 col-md-6 btn">
                <button class="btn btn-tertiary w-75 w-md-50 fw-bold" onclick="contactEnable()">Passer la commander</button>
            </div>
            <div class="col-0 col-md-3 mt-3"></div>
        </div>
    </div>
    <!-- Formulaire de contact -->
    <div id="contact" class="container d-none">
        <div class="row my-3 me-0">
            <div class="col-0 col-md-2"></div>
            <form method="GET" action="confirmation.html" class="col col-md-8 align-center" name="contact">
                <div class="form-group p-1">
                    <label for="firstName">Prénom</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" required pattern="[a-z,A-Z,\s,-]{1,128}">
                </div>
                <div class="form-group p-1">
                    <label for="lastName">Nom</label>
                    <input type="text" name="lastName" id="lastName" class="form-control" required pattern="[a-z,A-Z,\s,-]{1,128}">
                </div>
                <div class="form-group p-1">
                <label for="address">Adresse</label>
                    <input type="text" name="address" id="address" class="form-control" required pattern="[a-z,A-Z,\s,-,0-9]{1,128}"> 
                </div>
                <div class="form-group p-1">
                    <label for="city">Ville</label>
                    <input type="text" name="city" id="city" class="form-control" required pattern="[a-z,A-Z,\s,-,0-9]{1,128}">
                </div>
                <div class="form-group p-1">
                    <label for="email">Adresse mail</label>
                    <input type="email" name="email" id="email" class="form-control" required pattern="^[a-z0-9][a-z0-9._-]+@[a-z0-9._-]{2,}\.([a-z]{2,4})$">
                </div>
                <div class="form-group p-1">
                    <input type="button" value="Valider la commande" id="order" class="form-control fw-bold btn btn-secondary">
                </div>
            </form>
            <div class="col-0 col-md-2"></div>
        </div>
    </div>
<!-- Footer conteneur -->
    <footer class="container-fluid container-lg bg-light">
        <div class="row pt-3">
            <div class="col-12 col-md-4 p-3 text-center">
                <p class="h6">&Agrave; propos</p>
            </div>
            <div class="col-12 col-md-4 p-3 text-center">
                <a href="mailto:contact@oniroco.fr" class="h6 text-decoration-none">Nous contacter</a>
            </div>
            <div class="col-12 col-md-4 p-3 text-center">
                <p class="h6">Conditions générales de ventes</p>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col text-center">
                <p class="h6">2021 &copy; Tous droits réservés Oniroco</p>
            </div>
        </div>
    </footer>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./frontend/js/fonctions.js"></script>
<script src="./frontend/js/webstorage.js"></script>
<script src="./frontend/js/view.js"></script>
<script src="./frontend/js/panier.js"></script>
</body>
</html>
